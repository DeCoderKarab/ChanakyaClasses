<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premium Movie Player</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start; /* Align to the left */
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Colorful gradient background */
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Movie title styling */
    .movie-title {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Text shadow for premium look */
      position: absolute;
      top: 20px; /* Positioned at the top of the page */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Ensure the title is above the video */
      animation: colorChange 5s infinite alternate; /* Animation for color change */
    }

    /* Animation for color changing */
    @keyframes colorChange {
      0% {
        color: #ff7e5f;
      }
      25% {
        color: #feb47b;
      }
      50% {
        color: #6a11cb;
      }
      75% {
        color: #2575fc;
      }
      100% {
        color: #ff4b2b;
      }
    }

    /* Styling the iframe container */
    .iframe-container {
      width: 1000px;
      height: 600px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for premium look */
      overflow: hidden;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Beautiful gradient border */
      border: 5px solid transparent;
      background-clip: padding-box; /* Make sure the background doesn't overlap the border */
      margin-left: 20px; /* Move the iframe to the left */
    }

    /* Adding a colorful border effect */
    .iframe-container::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #ff6a00, #ffcc00, #ff4b2b, #b039f4); /* Gradient border */
      z-index: -1;
      border-radius: 15px;
    }

    /* Styling for the iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Select dropdown to choose video */
    .position-select {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      z-index: 20; /* Ensure the dropdown is above other elements */
    }

    /* Language dropdown */
    .position-select {
      top: 60px; /* Adjusted position for language select */
    }

    /* Screen share button container */
    .screen-share-container {
      position: absolute;
      top: 100px;
      right: 20px;
      display: none;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 400px;
      height: 300px;
    }

    /* Show button styles */
    .show-hide-btn {
      position: absolute;
      top: 20px;
      right: 100px;
      padding: 10px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Video element for screen sharing */
    #screen-share-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Dropdown to select video -->
  <select id="video-select" class="position-select">
    <option value="video1">Hasi ban gaye</option>
    <option value="video2">MONEY HEIST S1 E1</option>
    <option value="video3">MONEY HEIST S1 E2</option>
  </select>

  <!-- Language dropdown to change video audio -->
  <select id="language-select" class="position-select">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="spanish">Spanish</option>
  </select>

  <!-- Movie Title -->
  <div class="movie-title" id="movie-title">Awesome Movie Title</div>

  <!-- Iframe Container -->
  <div class="iframe-container">
    <iframe id="movie-iframe" src="https://drive.google.com/file/d/1t5q1lDA6NUy9qQYzs5yQmZOdN-Cf7B1D/preview" 
            width="400" height="200" frameborder="0" allow="autoplay" 
            sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <!-- Screen Share Container -->
  <div class="screen-share-container" id="screen-share-container">
    <video id="screen-share-video" autoplay></video>
    <button id="hide-share-btn">Hide Screen Share</button>
  </div>

  <script>
    // Get the elements
    const movieIframe = document.getElementById('movie-iframe');
    const videoSelect = document.getElementById('video-select');
    const movieTitle = document.getElementById('movie-title');
    const screenShareContainer = document.getElementById('screen-share-container');
    const screenShareVideo = document.getElementById('screen-share-video');
    const hideShareBtn = document.getElementById('hide-share-btn');
    const languageSelect = document.getElementById('language-select');

    // Define video URLs and titles for each option in different languages
    const videoData = {
      english: {
        video1: {
          url: 'https://drive.google.com/file/d/1t5q1lDA6NUy9qQYzs5yQmZOdN-Cf7B1D/preview',
          title: 'Hasi ban gaye'
        },
        video2: {
          url: 'https://drive.google.com/file/d/1uV2F8GklZd56aDFO7CI2GhSmtpSD_TBS/preview',
          title: 'MONEY HEIST S1 E1'
        },
        video3: {
          url: 'https://drive.google.com/file/d/1tXPX7Ls78H9dAcqXbzGaYBRnRqLFZEOL/preview',
          title: 'MONEY HEIST S1 E2'
        }
      },
      hindi: {
        video1: {
          url: 'https://drive.google.com/file/d/1t5q1lDA6NUy9qQYzs5yQmZOdN-Cf7B1D/preview', // Replace with Hindi version URL
          title: 'Hasi ban gaye (Hindi)'
        },
        video2: {
          url: 'https://drive.google.com/file/d/1tUTlBkC3qus_SVRmLufPrB-nM0okgdLA/preview', // Replace with Hindi version URL
          title: 'MONEY HEIST S1 E1 (Hindi)'
        },
        video3: {
          url: 'https://drive.google.com/file/d/1tXPX7Ls78H9dAcqXbzGaYBRnRqLFZEOL/preview', // Replace with Hindi version URL
          title: 'MONEY HEIST S1 E2 (Hindi)'
        }
      },
      spanish: {
        video1: {
          url: 'https://drive.google.com/file/d/1t5q1lDA6NUy9qQYzs5yQmZOdN-Cf7B1D/preview', // Replace with Spanish version URL
          title: 'Hasi ban gaye (Spanish)'
        },
        video2: {
          url: 'https://drive.google.com/file/d/1tUTlBkC3qus_SVRmLufPrB-nM0okgdLA/preview', // Replace with Spanish version URL
          title: 'MONEY HEIST S1 E1 (Spanish)'
        },
        video3: {
          url: 'https://drive.google.com/file/d/1tXPX7Ls78H9dAcqXbzGaYBRnRqLFZEOL/preview', // Replace with Spanish version URL
          title: 'MONEY HEIST S1 E2 (Spanish)'
        }
      }
    };

    // Function to change the video source based on selection and update the title
    videoSelect.addEventListener('change', function() {
      const selectedLanguage = languageSelect.value;
      const selectedVideo = videoSelect.value;
      movieIframe.src = videoData[selectedLanguage][selectedVideo].url;
      movieTitle.textContent = videoData[selectedLanguage][selectedVideo].title;
    });

    // Handle language change
    languageSelect.addEventListener('change', function() {
      const selectedLanguage = languageSelect.value;
      const selectedVideo = videoSelect.value;
      movieIframe.src = videoData[selectedLanguage][selectedVideo].url;
      movieTitle.textContent = videoData[selectedLanguage][selectedVideo].title;
    });

    // Function to start screen sharing
    function startScreenShare() {
      navigator.mediaDevices.getDisplayMedia({ video: true })
        .then(stream => {
          // Display the shared screen in the video element
          screenShareVideo.srcObject = stream;
          screenShareContainer.style.display = 'block';
          hideShareBtn.textContent = 'Hide Screen Share';

          // Hide the screen share when the user clicks "Hide"
          hideShareBtn.addEventListener('click', function() {
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop()); // Stop the stream tracks
            screenShareContainer.style.display = 'none';
            hideShareBtn.textContent = 'Show Screen Share';
          });
        })
        .catch(err => {
          console.error("Error accessing screen sharing: ", err);
        });
    }

    // Event listener for the Show/Hide button
    document.getElementById('show-hide-btn').addEventListener('click', function() {
      if (screenShareContainer.style.display === 'none' || screenShareContainer.style.display === '') {
        startScreenShare();
      } else {
        let tracks = screenShareVideo.srcObject.getTracks();
        tracks.forEach(track => track.stop()); // Stop sharing
        screenShareContainer.style.display = 'none';
        hideShareBtn.textContent = 'Show Screen Share';
      }
    });
  </script>
</body>
</html>
